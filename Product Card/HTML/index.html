<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-head">
                <img src="../img/logo.png" alt="logo" class="card-logo">
                <img src="../img/bacon-burger.png" alt="whopper" class="product-img">
                <div class="product-detail">
                    <h2><b>bacon burger<b></h2>
                    Un succoso hamburger pieno di fette di bacon <span class="crispy">crispy</span> e fondente cheddar. Il tutto accompagnato da una
                    magnifica salsa burger segreta.
                </div>
                <span class="back-text">
                    BB
                </span>
            </div>
            <div class="card-body">
                <div class="product-desc">
                    <span class="product-title">
                        <b>bacon</b>burger
                        <span class="badge">
                            New
                        </span>
                    </span>
                    <span class="product-caption">
                        Super Juicy Burger Collection
                    </span>
                    <span class="product-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star grey"></i>
                    </span>
                </div>
                <div class="product-prop">
                    <span class="product-size">
                        <h4>Num of patty</h4>
                            <ul class="ul-size">
                                <li><a href="#">1</a></li>
                                <li><a href="#" class="active">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul>
                    </span>
                    <span class="product-type">
                        <h4>Type of patty</h4>
                        <ul class="ul-type">
                            <li><a href="#" class="black-angus active"></a></li>
                            <li><a href="#" class="buffalo"></a></li>
                            <li><a href="#" class="chicken"></a></li>
                        </ul>
                    </span>
                    <span class="product-prize">
                        EUR<b>6,75</b>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
